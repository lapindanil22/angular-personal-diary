<button pButton class="mt-2 ml-2" routerLink="/home" type="button" label="Home"></button>

<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <div class="flex mt-8 justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div>
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input formControlName="email" id="email" type="text" placeholder="Email address" pInputText class="w-full mb-3">

        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input formControlName="password" id="password" type="password" placeholder="Password" pInputText class="w-full mb-3">
      </div>
      <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
    </div>
  </div>
</form>
